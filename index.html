<!DOCTYPE html>
<html lang="en" onKeyDown="if(event.keyCode==32) jump(), hideWelcome()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


<link rel="stylesheet" href="assets/css/style.css">
    <title>Flappy Bird</title>
</head>
<body>
    
    <div id ="game-box">
        <div id="start-screen">
            <a onclick="hideStartScreen()">START GAME</a>
            <p>Start Game, Then Click Space Bar, Or Tap Bottom To Jump!
            </p>
        </div>
        <div id="end-screen">
            <p id="end-score"></p>
            <a onclick="showStartScreen()">Back To Start</a></div>
        <div id="player"><img src="assets/images/bird2.png"></div>
        <div id="tube"></div>
        <div id="gap"></div>
        
    </div>

    <div class="score-area" onclick="jump()" >
        <p id="current-score"><span id="score">0</span></p>
        <p id="high-score">Highscore:<span id="best">0</span></p>
    </div>





    <script src="assets/js/script.js"></script>
</body>
</html>
